<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="src/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <section class="background">
      <div class="card">
        <div class="wrapper-img">
          <img class="logo" src="assets/dti.png" alt="logo" />
        </div>
        <input id="input-username"  required type="text" placeholder="E-mail" />
        <input id="input-password" required type="password" placeholder="Senha" />
        <div class="flex">
          <button onclick="submitLogin()" type="submit" class="btn">Entrar</button>
        </div>
      </div>
    </section>
    <script src="src/js/main.js"></script>
  </body>
</html>
